{% extends 'hospitalIndex.html' %}
{% block body %}
<body>
<form id="form1" name="form1" method="post">
  <h1>VIEW BOOKING</h1>
  <table width="200" border="1">
    <tbody>
      <tr>
        <th scope="col">PATIENT NAME</th>
        <th scope="col">DOCTOR NAME</th>
        <th scope="col">DATE</th>
        <th scope="col">TIME</th>
        <th scope="col">STATUS</th>
      </tr>
      {% for i in val %}
      <tr>
        <td>{{i.patId.fname}} {{i.patId.lname}}</td>
        <td>{{i.scheId.docId.fname}} {{i.scheId.docId.lname}}</td>
        <td>{{i.date}}</td>
        <td>{{i.timeStart}} - {{i.timeEnd}}</td>
        <td>{{i.status}}</td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
</form>
</body>
<!--</html>-->
{% endblock %}
