{% extends 'doctorIndex.html' %}
{% block body %}
<body>
<form id="form1" name="form1" method="post" action="{% url 'updateSchedule' %}">
  <h1>EDIT SCHEDULE</h1>
  <table width="200" border="1">
    <tbody>
      <tr>
        <th scope="row">DATE</th>
        <td><label for="date"></label>
        <input type="date" name="date" id="date" value="{{ val.date|date:'Y-m-d' }}"></td>
      </tr>
      <tr>
        <th scope="row">START TIME</th>
        <td><label for="time"></label>
        <input type="time" name="time" id="time" value="{{val.startTime|time:'H:i' }}"></td>
      </tr>
      <tr>
        <th scope="row">END TIME</th>
        <td><label for="time2"></label>
        <input type="time" name="time2" id="time2" value="{{val.endTime|time:'H:i'}}"></td>
      </tr>
      <tr>
        <th scope="row">MAX APPOINTMENTS</th>
        <td><label for="number"></label>
        <input type="number" name="number" id="number" value="{{val.maxAppointment}}"></td>
      </tr>
      <tr>
        <th colspan="2" scope="row"><input type="submit" name="submit" id="submit" value="UPDATE"></th>
      </tr>
    </tbody>
  </table>
  <p>&nbsp;</p>
</form>
</body>
<!--</html>-->
{% endblock %}
