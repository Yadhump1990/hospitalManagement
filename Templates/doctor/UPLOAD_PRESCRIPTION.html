{% extends 'doctorIndex.html' %}
{% block body %}
<body>
<form method="post" enctype="multipart/form-data" name="form1" id="form1" action="addPrescription">
  <h1>ADD PRESCRIPTIONS</h1>
  <table width="200" border="1">
    <tbody>
      <tr>
        <th scope="row">PATIENT</th>
        <td><label for="select"></label>
          <select name="select" id="select">
            {% for i in val %}
            <option value="{{i.id}}">{{i.fname}} {{i.lname}}</option>
            {% endfor %}
        </select></td>
      </tr>
      <tr>
        <th scope="row">IMAGE</th>
        <td><label for="fileField"></label>
        <input type="file" name="fileField" id="fileField"></td>
      </tr>
      <tr>
        <th scope="row">DIAGNOSIS</th>
        <td><label for="textfield"></label>
        <input type="text" name="diag" id="textfield"></td>
      </tr>
      <tr>
        <th scope="row">MEDICATION</th>
        <td><input type="text" name="medic" id="textfield2"></td>
      </tr>
      <tr>
        <th scope="row">DOSAGE</th>
        <td><input type="text" name="dos" id="textfield3"></td>
      </tr>
      <tr>
        <th colspan="2" scope="row"><input type="submit" name="submit" id="submit" value="UPLOAD"></th>
      </tr>
    </tbody>
  </table>
</form>
</body>
<!--</html>-->
{% endblock %}
