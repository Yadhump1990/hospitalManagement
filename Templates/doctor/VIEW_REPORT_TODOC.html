{% extends 'doctorIndex.html' %}
{% block body %}
<body>
<form id="form1" name="form1" method="post">
  <h1>VIEW REPORT FROM LAB</h1>
  <table width="200" border="1">
    <tbody>
      <tr>
        <th scope="col">PATIENT</th>
        <th scope="col">APPLY DATE</th>
        <th scope="col">DATE REPORTED</th>
        <th scope="col">RESULT</th>
      </tr>
      {% for i in val %}
      <tr>
        <td>{{i.appId.patId.fname}} {{i.appId.patId.lname}}</td>
        <td>{{i.appId.dateApplied}}</td>
        <td>{{i.dateReported}}</td>
        <td>{{i.result}}</td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
</form>
</body>
<!--</html>-->
{% endblock %}
