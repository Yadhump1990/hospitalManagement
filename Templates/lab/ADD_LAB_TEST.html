{% extends 'labIndex.html' %}
{% block body %}
<body>
<form id="form1" name="form1" method="post" action="add_labtest">
  <h1>ADD LAB TEST</h1>
  <table width="200" border="1">
    <tbody>
      <tr>
        <th scope="row">NAME</th>
        <td><label for="textfield"></label>
        <input type="text" name="name" id="textfield"></td>
      </tr>
      <tr>
        <th scope="row">DESCRIPTION</th>
        <td><label for="textarea"></label>
        <textarea name="desc" id="textarea"></textarea></td>
      </tr>
      <tr>
        <th scope="row">PHONE</th>
        <td><label for="tel"></label>
        <input type="tel" name="tel" id="tel"></td>
      </tr>
      <tr>
        <th scope="row">EMAIL</th>
        <td><label for="email"></label>
        <input type="email" name="email" id="email"></td>
      </tr>
      <tr>
        <th colspan="2" scope="row"><input type="submit" name="submit" id="submit" value="ADD"></th>
      </tr>
    </tbody>
  </table>
</form>
</body>
<!--</html>-->
{% endblock %}
