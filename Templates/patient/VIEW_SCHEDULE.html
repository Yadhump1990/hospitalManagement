{% extends 'patientIndex.html' %}
{% block body %}
<body>
<form id="form1" name="form1" method="post">
  <h1>VIEW SCHEDULE</h1>
  <table width="200" border="1">
    <tbody>
      <tr>
        <th scope="col">DOCTOR NAME</th>
        <th scope="col">START NAME</th>
        <th scope="col">END TIME</th>
        <th scope="col">MAX APPOINTMENT</th>
        <th scope="col">&nbsp;</th>
      </tr>
      {% for i in val %}
      <tr>
        <td>{{i.docId.fname}} {{i.docId.lname}}</td>
        <td>{{i.startTime}}</td>
        <td>{{i.endTime}}</td>
        <td>{{i.maxAppointment}}</td>
        <td>
          <p><a href="{% url 'book_shed' id=i.id %}">BOOK SLOT</a>
        </td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
</form>
</body>
<!--</html>-->
{% endblock %}
