{% extends 'AdminIndex_inner.html' %}
{% block body %}
<body>
<form id="form1" name="form1" method="post">
  <h1>VIEW COMPLAINTS</h1>
  <table width="200" border="1">
    <tbody>
      <tr>
        <th scope="col">PATIENT NAME</th>
        <th scope="col">COMPLAINT</th>
        <th scope="col">reply</th>
      </tr>
      {% for i in val %}
      <tr>
        <td>{{i.patId.fname}} {{i.patId.lname}}</td>
        <td>{{i.complaint}}</td>
        <td>
          {% if i.reply %}
          {{ i.reply }}
          {% else %}
          <a href="{% url 'sendReplyComp' id=i.id %}">REPLY</a>
          {% endif %}
        </td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
</form>
</body>
<!--</html>-->
{% endblock %}
